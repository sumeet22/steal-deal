services:
  # Nginx reverse proxy and static file server
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  # Backend API server (scale with: docker-compose up --scale backend=N)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.prod
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    expose:
      - "5000"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

