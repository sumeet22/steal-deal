services:
  # Nginx reverse proxy and static file server
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    expose:
      - "80"  # Add this - tells Docker nginx listens on port 80
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:80 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s  # Give it more time to start

  # Backend API server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.prod
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    expose:
      - "5000"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
